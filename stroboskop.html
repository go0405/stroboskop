<!DOCTYPE html>
<html>
<head>
    <title>..:: Stroboskop ::..</title>
    <meta charset="UTF-8">
    
    <script src="skripta.js"></script>
    <link rel="stylesheet" type="text/css" href="stili.css">
</head>
<body>
<script src="jscolor.js"></script>

<!-- GLAVA -->
<glava>
	<table style="width: 100%;">
		<tr>
			<td style="width: 200px;">
				<td style="text-align:right;">
					Izberi barve:
				</td>
			</td>
			<td style="width: calc(100% - 20px);">
				<span id="barve"></span> 
				<input id="novaBarva" type="button" value="Dodaj barvo" class="rob senca"/>
				<input id="odstraniBarve" type="button" value="Odstrani barve" class="rob senca"/>
			</td>
			
			<td rowspan="2" style="width: 300px;">
				<button id="start" class="rob senca">Zaženi stroboskop</button>
			</td>
		</tr>
		<tr>
			<td>
				<td style="text-align:right;">
					Časovni interval: 
				</td>
			</td>
			<td>
				od najmanj <input id="min" value="50" /> ms do največ
				<input id="max" value="500" /> ms
			</td>

		</tr>
	</table>
</glava>

<!-- TELO -->
<telo id="stroboskop" class="rob senca"></telo>

</body>
</html>
